<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="fabdev">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
  <title>Compare reviews</title>
  <meta name="description" content="Compare e-commerce reviews thanks to Laplace" />

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
  <link href="kartik-star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css"/>
  <style>
    html,
    body {
      height: 100%;
    }
    
    body {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f0f2f5;
    }
    
    .form-compare {
      width: 100%;
      padding: 15px;
      margin: 0 auto;
      border-radius: 4px;
      position: relative;
    }
    
    .best {
      border: 3px solid #82E0AA !important;
    }
    
    
    #review1, #review2 {
      background: #fff;
      padding: 5px 10px;
      margin: auto;
      width: 260px;
      cursor: pointer;
      position: relative;
      text-align: left;
      font-size: 12px;
      display: block;
    }
    
    .badge-primary {
      background-color: #0066c0
    }
    
    input {
      text-align: center;
      padding: 0;
      width: 50px;
    }
    
    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
<div class="form-compare">
  <h3 class="text-center">
    Compare reviews <br>
    <small>Enter reviews to know which is best</small>
  </h3>
  <div id="review1" data-toggle="modal" data-target="#review1-modal">
    <input id="rate1">
    out of <input id="nb1" type="text" value="260"/> total reviews
  </div>
  <br>
  <div id="review2" data-toggle="modal" data-target="#review2-modal">
    <input id="rate2">
    out of <input id="nb2" type="text" value="10"/> total reviews
  </div>
</div>
<footer>
  <a href="https://www.youtube.com/watch?v=8idr1WZ1A7Q">
    <small>Explanations</small>
  </a>
</footer>
<script src="./jquery.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="kartik-star-rating/js/star-rating.js"></script>
<script>
  $(function () {


    var compute = function (rate1, rate2) {
      var nb1 = Number($("#nb1").val());
      var nb2 = Number($("#nb2").val());
      var rate1 = rate1 || $("#rate1").val();
      var rate2 = rate2 || $("#rate2").val();
      var grade1 = (nb1 * rate1 + 5) / (nb1 + 2);
      var grade2 = (nb2 * rate2 + 5) / (nb2 + 2);
      if (grade1 > grade2) {
        $("#review1").addClass("best")
        $("#review2").removeClass("best")
      } else if (grade1 < grade2) {
        $("#review1").removeClass("best")
        $("#review2").addClass("best")
      } else {
        $("#review1").addClass("best")
        $("#review2").addClass("best")
      }

    }


    $("#nb1,#nb2").on('keyup', function () {
      compute()
    })

    $("#rate1,#rate2").rating(
        {
          min: 0,
          max: 5,
          step: 0.1,
          animate: false,
          size: 'md',
          showClear: false,
          clearCaption: 0,
          starCaptions: function (val) {
            return val
          },
          starCaptionClasses: function (val) {
            return 'badge badge-primary'
          }
        }
    )


    $('#rate1').on('rating:change', function (event, value, caption) {
      compute(value, null)
    });
    $('#rate2').on('rating:change', function (event, value, caption) {
      compute(null, value)
    });


  });
</script>
</body>
</html>
